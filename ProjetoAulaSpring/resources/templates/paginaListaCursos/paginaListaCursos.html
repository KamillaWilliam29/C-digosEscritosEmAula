<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de cursos</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" 
integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" 
crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="panel-default">
			<div class="text-center">
				<h1 class="h4 text-gray-900 mb-4">Listagem de Cursos </h1>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-sm table-striped table-hover table-bordered"> 
					<thead>
						<tr>
						<th>ID</th>
						<th>NOME</th>
						<th>TURMA</th>
						<th> </th>
						</tr> 
					</thead> 
					<tbody>
    <tr th:each="curso: ${cursos}">
    	<td th:text="${curso.id}">    	</td>
    	<td th:text="${curso.nome}">   	</td>
    	<td th:text="${curso.turma}">   </td>
    	<td> 
    		<div class="btn-group pull-right"> 
    			<a class="btn btn-sm btn-primary">ALTERAR </a>
    			<a class="delete btn btn-sm btn-danger">EXCLUIR </a>
    		</div>
    	</td>
    </tr>
    
    </tbody>
				</div>
			</div>
		</div>
	</div>
    
</body>
</html>
