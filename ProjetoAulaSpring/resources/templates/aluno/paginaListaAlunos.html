<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Listagem de alunos</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
</head>
<body>
	<div class="container">
		<div class="panel-default">
			<div class="text-center">
				<h1 class="h4 text-gray-900 mb-4">Listagem de alunos</h1>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th> ID </th>
								<th> NOME </th>
								<th> TURMA </th>
							</tr>
						</thead>
						<tbody>
							<tr  th:each="aluno : ${alunos}">
								<td th:text="${aluno.id}"></td>
								<td th:text="${aluno.nome}"></td>
								<td th:text="${aluno.turma.nome}"></td>
								<td>
									<div class="btn-group pull-right">
										<a class="btn btn-sm btn-primary" th:href="@{/aluno/paginaAlterar/{idAluno}(idAluno=${aluno.id})}">ALTERAR</a>
										<a class="delete btn btn-sm btn-danger" th:href="@{/aluno/excluir/{idAluno}(idAluno=${aluno.id})}">EXCLUIR</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<a class="btn btn-sm btn-success" th:href="@{/aluno/cadastrarAluno}">CADASTRAR NOVO ALUNO</a>
	</div>
</body>
</html>
