<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Lista de Avaliações</h3>
        <div class="panel panel-default">
            <div class="panel-heading">
                <string>Avaliações</string>
            </div>
        </div>

        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Aluno</th>
                            <th>Curso</th>
                            <th>Conceito</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="avaliacao: ${avaliacoes}">
                            <td th:text="${avaliacao.alunoCurso.aluno.nome}"></td>
                            <td th:text="${avaliacao.alunoCurso.curso.nome}"></td>
                            <td th:text="${avaliacao.conceito}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <a th:href="@{/avaliacoes/adiciona}" class="btn btn-sm btn-success">Adicionar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
</html>
