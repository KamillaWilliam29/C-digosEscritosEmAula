<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan√ßar nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <form th:object="${avaliacao}" th:action="@{/avaliacoes/save}" method="post">
        <div class="form-group">
            <label for="alunos">Aluno:</label>
            <select name="alunoCurso.aluno.id" id="alunos" class="form-control">
                <option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="cursos">Curso:</label>
            <select name="alunoCurso.curso.id" id="cursos" class="form-control">
                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="conceito">Conceito:</label>
            <input th:field="*{conceito}" id="conceito" class="form-conrole" type="text" placeholder="Exemplo: B"/>
        </div>
        <div class="form-group">
            <input id="enviar" class="btn btn-primary" type="submit" value="Salvar"></input>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
</html>
